<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div>
        <label for="fname">First Name</label>
        <input type="text" class="input" name="firstname" placeholder="first name ">
        <span></span>
    </div>
    <div>
        <label for="lname">Last Name </label>
        <input type="text" class="input" name="lastname" placeholder="Last name ">
        <span></span>
    </div>
    <div>
        <label for="">Email</label>
        <input type="text" class="input" name="email " placeholder="Email">
        <span></span>
    </div>
    <div>
        <label for="">Phone number </label>
        <input type="number" class="input" name="phone" placeholder="Phone Number "> 
        <span></span>
    </div>
    <div>
        <label for="">Gender</label>
        <select name="" id=" " class="input" name="gender" placeholder="Gender">
            <option value="">Select </option>
            <option value="Male">Male </option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <span></span>
    </div>
    <div>
        <label for="">Password</label>
        <input type="password" name="password" class="input" placeholder="Password">
        <span></span>
    </div>
    
    <div>
        <button id="btn">Submit</button>
        <span></span>
    </div>

    <div id="details">
       
    </div>

    <script src="index.js"></script>
</body>
</html>
